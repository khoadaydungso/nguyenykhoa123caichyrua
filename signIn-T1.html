<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="1800">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/signIn.css">
        <link rel="shortcut icon" href="image/K.png">
        <script src="https://kit.fontawesome.com/6f688f08b3.js" crossorigin="anonymous"></script>
        <title>KT</title>
    </head>
    <body>
        <div class="signin-box">
            <div class="signin-signup">
                <ul>
                    <li class="center main">
                        <a href="#">Đăng nhập</a>
                    </li>
                    <li class="center">
                        <a href="#">Đăng ký</a>
                    </li>
                </ul>
            </div>
            <h4 class="center">Đăng nhập tài khoản của bạn</h4>
            <div class="signin-form">
                <input type="text" name="username"  placeholder=" Tên đăng nhập" class="signin-control" required>
            </div>
            <div class="signin-form">
                <input type="password" name="password" id="passwords" placeholder=" Vui lòng nhập mật khẩu" class="signin-control" required>
            </div>
            <div class="check-pass">
                <input type="checkbox" onclick="toggle()">Hiển thị mật khẩu
            </div>
            <div class="signin-form">
                <a href="#">
                    <button class="signin-control double" type="submit">Đăng nhập</button>
                </a>
            </div>
            <div class="no-signin">
                <a class="link-signin a-signin" href="#"> Chưa có tài khoản?Đăng ký</a>
            </div>
            <div class="no-signup">
                <a class="link-signin a-signin" href="#"> Quên mật khẩu</a>
            </div>
            <div class="boder-signin"></div>
            <div class="signin-captcha">
                <p class="center ">Trang này được bảo vệ bởi reCAPTCHA và áp dụng <a class="link-signin a-signin" href="https://policies.google.com/terms?hl=vi" target="_blank">Điều khoản sử dụng.</a></p>
            </div>
        </div>
    </body>

    <script>
        function toggle() {
          var x = document.getElementById("passwords");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
    </script>
</html>
